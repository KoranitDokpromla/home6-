<!DOCTYPE html>
<html lang="en">
  <head>
    <script  type="text/javascript" src="https://codesandbox.io/public/sse-hooks/sse-hooks.350c89a8d06431c89209943b3882c89f.js"></script>
    <script  type="text/javascript" src="https://codesandbox.io/static/js/banner.d9cb10a38.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>JS Dom : product list</title>
  </head>
  <body>
    <h1>Counter</h1>
    
    <div class="counter" id="counter1">
      <!-- Initial counter -->
      

      
      <button class="increment" onclick="incrementCounter('counter1')">
        +
      </button>
      <span class="count" id="count1">0</span>
      <button class="decrement" onclick="decrementCounter('counter1')">
        -
      </button>
      <button class="reset" onclick="resetCounter('counter1')">C</button>
      <button class="delete" onclick="deleteCounter('counter1')">X</button>
      <!-- <button class="add-counter" onclick="addCounter()">Add Counter</button> -->
    </div>
  </div>
    <script src="./main.js"></script>
    <script crossorigin type="text/javascript" src="https://codesandbox.io/static/js/watermark-button.eeb14a97b.js"></script>
  </body>
</html>
